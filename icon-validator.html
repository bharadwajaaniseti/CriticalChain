<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Critical Chain - Icon Preview & Validator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #4facfe 50%, #00f2fe 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .stats {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 20px 30px;
      color: white;
      text-align: center;
      min-width: 150px;
    }

    .stat-card .number {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-card .label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.2);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .card.found {
      border: 2px solid #00ff88;
      background: rgba(0,255,136,0.1);
    }

    .card.missing {
      border: 2px solid rgba(255,255,255,0.3);
      opacity: 0.6;
    }

    .icon-preview {
      width: 120px;
      height: 120px;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 50%;
      border: 4px solid #FFD700;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .icon-preview img {
      width: 85%;
      height: 85%;
      object-fit: contain;
    }

    .icon-preview.missing {
      background: linear-gradient(135deg, #666 0%, #444 100%);
      border-color: #888;
    }

    .icon-preview .fallback {
      font-size: 3rem;
      opacity: 0.5;
    }

    .card-title {
      font-weight: bold;
      color: white;
      text-align: center;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    .card-status {
      text-align: center;
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 20px;
      margin-bottom: 8px;
    }

    .card-status.found {
      background: rgba(0,255,136,0.2);
      color: #00ff88;
      font-weight: bold;
    }

    .card-status.missing {
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.6);
    }

    .card-id {
      text-align: center;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.5);
      font-family: 'Courier New', monospace;
    }

    .filter-bar {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 20px;
      border: 2px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.5);
    }

    .filter-btn.active {
      background: #00ff88;
      border-color: #00ff88;
      color: #000;
      font-weight: bold;
    }

    .section-header {
      color: white;
      font-size: 1.5rem;
      margin: 30px 0 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(255,255,255,0.3);
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.2rem;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚öõÔ∏è Skill Tree Icon Validator</h1>
      <p>Preview and validate all skill tree icons</p>
    </div>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="number" id="total-icons">0</div>
        <div class="label">Total Skills</div>
      </div>
      <div class="stat-card">
        <div class="number" id="found-icons">0</div>
        <div class="label">Icons Found</div>
      </div>
      <div class="stat-card">
        <div class="number" id="missing-icons">0</div>
        <div class="label">Missing Icons</div>
      </div>
      <div class="stat-card">
        <div class="number" id="completion">0%</div>
        <div class="label">Completion</div>
      </div>
    </div>

    <div class="filter-bar">
      <button class="filter-btn active" data-filter="all">All Skills</button>
      <button class="filter-btn" data-filter="found">Icons Found</button>
      <button class="filter-btn" data-filter="missing">Missing Icons</button>
      <button class="filter-btn" data-filter="path">Paths</button>
      <button class="filter-btn" data-filter="ultimate">Ultimates</button>
    </div>

    <div id="content" class="loading">Loading skill data...</div>
  </div>

  <script>
    let skillData = null;
    let iconStatus = new Map();
    let currentFilter = 'all';

    // Skill categories
    const categories = {
      'path': ['neutron_basics', 'atom_basics', 'chain_basics', 'resource_basics', 'economy_basics', 'special_atom_basics'],
      'ultimate': ['ultimate_neutron', 'ultimate_atom', 'ultimate_chain', 'ultimate_resource', 'ultimate_economy', 'ultimate_fission']
    };

    async function loadSkillData() {
      try {
        const response = await fetch('/assets/data/skilltree.json');
        skillData = await response.json();
        await checkAllIcons();
        renderSkills();
      } catch (error) {
        document.getElementById('content').innerHTML = `
          <div style="color: #ff6b6b; text-align: center; padding: 40px;">
            <h2>‚ùå Error Loading Skill Data</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    async function checkAllIcons() {
      const checkPromises = Object.entries(skillData).map(async ([id, skill]) => {
        const iconPath = `/assets/Icons/${skill.name}.png`;
        const exists = await checkImageExists(iconPath);
        iconStatus.set(id, exists);
        return exists;
      });

      await Promise.all(checkPromises);
      updateStats();
    }

    function checkImageExists(url) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = url;
      });
    }

    function updateStats() {
      const total = Object.keys(skillData).length;
      const found = Array.from(iconStatus.values()).filter(v => v).length;
      const missing = total - found;
      const completion = Math.round((found / total) * 100);

      document.getElementById('total-icons').textContent = total;
      document.getElementById('found-icons').textContent = found;
      document.getElementById('missing-icons').textContent = missing;
      document.getElementById('completion').textContent = completion + '%';
    }

    function getCategory(skillId) {
      for (const [cat, ids] of Object.entries(categories)) {
        if (ids.includes(skillId)) return cat;
      }
      if (skillId === 'root') return 'core';
      if (skillId.includes('neutron')) return 'neutron';
      if (skillId.includes('atom')) return 'atom';
      if (skillId.includes('chain')) return 'chain';
      if (skillId.includes('click') || skillId.includes('time') && !skillId.includes('atom')) return 'resource';
      if (skillId.includes('coin') || skillId.includes('skill_cost') || skillId.includes('starting')) return 'economy';
      if (skillId.includes('supernova') || skillId.includes('black_hole') || skillId.includes('time_atom')) return 'special';
      return 'other';
    }

    function renderSkills() {
      const filteredSkills = Object.entries(skillData).filter(([id, skill]) => {
        const hasIcon = iconStatus.get(id);
        
        if (currentFilter === 'all') return true;
        if (currentFilter === 'found') return hasIcon;
        if (currentFilter === 'missing') return !hasIcon;
        if (categories[currentFilter]) return categories[currentFilter].includes(id);
        
        return true;
      });

      // Group by category
      const grouped = {};
      filteredSkills.forEach(([id, skill]) => {
        const cat = getCategory(id);
        if (!grouped[cat]) grouped[cat] = [];
        grouped[cat].push([id, skill]);
      });

      const categoryNames = {
        'core': '‚öõÔ∏è Core',
        'path': 'üõ§Ô∏è Paths',
        'neutron': 'üîµ Neutron Skills',
        'atom': '‚ö° Atom Skills',
        'chain': 'üîó Chain Skills',
        'resource': '‚è±Ô∏è Resource Skills',
        'economy': 'üí∞ Economy Skills',
        'special': 'üåü Special Atoms',
        'ultimate': 'üëë Ultimate Skills',
        'other': 'üì¶ Other'
      };

      let html = '';
      Object.entries(grouped).forEach(([cat, skills]) => {
        html += `<h2 class="section-header">${categoryNames[cat] || cat}</h2>`;
        html += '<div class="grid">';
        
        skills.forEach(([id, skill]) => {
          const hasIcon = iconStatus.get(id);
          const iconPath = `/assets/Icons/${skill.name}.png`;
          
          html += `
            <div class="card ${hasIcon ? 'found' : 'missing'}">
              <div class="icon-preview ${hasIcon ? '' : 'missing'}">
                ${hasIcon 
                  ? `<img src="${iconPath}" alt="${skill.name}" />`
                  : `<div class="fallback">${skill.icon || '‚ùì'}</div>`
                }
              </div>
              <div class="card-status ${hasIcon ? 'found' : 'missing'}">
                ${hasIcon ? '‚úì Icon Found' : '‚úó No Icon'}
              </div>
              <div class="card-title">${skill.name}</div>
              <div class="card-id">${id}</div>
            </div>
          `;
        });
        
        html += '</div>';
      });

      document.getElementById('content').innerHTML = html;
    }

    // Filter buttons
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('filter-btn')) {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        currentFilter = e.target.dataset.filter;
        renderSkills();
      }
    });

    // Initialize
    loadSkillData();
  </script>
</body>
</html>
